{% extends "base.html" %}

{% block page_content %}
<h1>{{ article.title }}</h1>
{% if current_user.is_administrator() %}
<a href="{{ url_for('root_bp.del_article',article_id=article.id) }}">
<span class="label label-primary">Del</span>
</a>
{% endif %}
<hr/>
<p>
    {{ article.body }}
</p>
{% endblock %}
